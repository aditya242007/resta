<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Interface</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        .container {
            background-color: white;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 30px;
        }

        .header h2 {
            font-size: 18px;
            margin-right: 150px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
        }

        .payment-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
        }

        .payment-option label {
            display: flex;
            align-items: center;
        }

        .payment-option input {
            margin-right: 10px;
        }

        .payment-option img {
            width: 30px;
            margin-left: 10px;
        }

        .net-banking {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .bank-options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .bank-options img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            border: 2px solid #eee;
            padding: 5px;
        }

        .bank-options img:hover {
            border: 2px solid #6a0dad;
        }

        .pay-button {
            background-color: #6a0dad;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
        }

        .powered-by {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }

        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            z-index: 100;
        }

        .popup h3 {
            margin: 0 0 20px;
        }

        .popup button {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Overlay Styling */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }

        /* Spinner Styling */
        .spinner {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #6a0dad;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            z-index: 100;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="shopping-bag-2-fill.png" alt="shop"> 
            <h2 style="text-align:left;">Aditya CODERS LIMITED</h2>
        </div>

        <div class="payment-option">
            <label for="qr">
                <input type="radio" id="qr" name="payment" value="qr">
                Show QR Code
            </label>
            <i class="ri-qr-code-line"></i>
        </div>

        <div class="payment-option">
            <label for="upi">
                <input type="radio" id="upi" name="payment" value="upi">
                UPI ID
            </label>
            <i class="ri-at-line"></i>
        </div>

        <div class="payment-option">
            <label for="card">
                <input type="radio" id="card" name="payment" value="card">
                Card
            </label>
            <i class="ri-bank-card-fill"></i>
        </div>

        <div class="net-banking">
            <h4>Net Banking</h4>
            <span>Choose your bank to complete payment</span>

            <div class="bank-options">
                <img src="https://1000logos.net/wp-content/uploads/2021/06/HDFC-Bank-emblem.png" class="selected" alt="HDFC Bank">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1I9yl3hTBLo4L4kcjqAnkEg-2aVeXIH_hBg&s" alt="ICICI Bank">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTi7pwMZWUkmI10EsCBFuk_Xl6RJ30vfOhJlQ&s" alt="Axis Bank">
                <img src="https://i.pinimg.com/originals/2a/2c/1d/2a2c1d90075390b22e7e6060254dab0d.jpg" alt="SBI">
            </div>
        </div>

        <button class="pay-button" onclick="processPayment()">PAY â‚¹ </button>

        <div class="powered-by">
            <span>Powered by</span>
            <img src="phone pay logo .jpeg" alt="PhonePe" width="100px">
        </div>
    </div>

    <!-- Spinner -->
    <div class="spinner" id="spinner"></div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <h3>Payment Successful</h3>
        <button onclick="closePopup()">Close</button>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <script>
        // Function to show spinner, wait for 30 seconds, and show the popup
        function processPayment() {
            document.getElementById("spinner").style.display = "block";  // Show spinner
            document.getElementById("overlay").style.display = "block";  // Show overlay

            // Simulate 30 seconds loading time
            setTimeout(function() {
                document.getElementById("spinner").style.display = "none";  // Hide spinner
                showPopup();  // Show success popup
            }, 3000);  // 3000 milliseconds = 3 seconds
        }

        // Function to show the popup
        function showPopup() {
            document.getElementById("popup").style.display = "block";  // Show popup
        }

        // Function to close the popup and overlay
        function closePopup() {
            document.getElementById("popup").style.display = "none";  // Hide popup
            document.getElementById("overlay").style.display = "none";  // Hide overlay
        }
    </script>
</body>
</html>
